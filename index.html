<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator using JavaScript</title>
    </head>
    <body> 

        <div class="container">
            <h2 style="text-align: center;">BMI Calculator</h2>
            <form>
                <p class="inputs">
                    <label>Height (CM): </label>
                    <input type="number" id="weight" min="1">
                </p>
                <p class="inputs">
                    <label>Weight (KG): </label>
                    <input type="number" id="weight" min="1">
                </p>


                <button class="calcBtn">Calculator</button>
                <div style="margin-top: 20px;"> You BMI is: <p id="results"></p>
                </div>
                <p id="message"></p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
